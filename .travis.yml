language: python
python:
  - "3.5"
script:
  - pytest --ignore=test/selenium/
after_success:
  - cat .travis_sample > .travis.yml
  - cat tests/.test_sele.py > tests/selenium/test_selenium.py
deploy:
  provider: pages
  skip_cleanup: true
  target_branch: master-1
  github_token: $GH_TOKEN
  keep-history: true
  verbose: true
  on:
    branch: depot
