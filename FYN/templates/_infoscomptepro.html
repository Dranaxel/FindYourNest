   <div class="d-flex justify-content-center my-5">
    <div class="card w-75">
      <div class="card-body">
          <h3 class="h3 my-2 card-title">Mes biens</h3>
        </div>
        {%include "_message.html"%}
        <form action="/infoscompte/", method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="exampleInputTitle">Titre</label>
            <input type="text" class="form-control" id="exampleInputTitle"
              placeholder="Entrez le titre de votre bien">
          </div>
          <div class="form-group">
            <label for="exampleInputNumber">Numéro</label>
            <input type="text" class="form-control" id="exampleInputNumber"
              placeholder="Entrez le numéro de rue de votre bien">
          </div>
          <div class="form-group">
            <label for="exampleInputStreet">Rue, allée, avenue, ...</label>
            <input type="text" class="form-control" id="exampleInputStreet"
              placeholder="Entrez la rue, allée, avenue, ... de votre bien">
          </div>
          <div class="form-group">
            <label for="exampleInputCity">Ville</label>
            <input type="text" class="form-control" id="exampleInputCity" placeholder="Entrez la ville de votre bien">
          </div>
          <div class="form-group">
            <label for="exampleInputZip">Code postal</label>
            <input type="text" class="form-control" id="exampleInputZip"
              placeholder="Entrez le code postal de votre bien" maxlength="5">
          </div>
          <div class="form-group">
            <label for="exampleInputDesc">Description</label>
            <textarea class="form-control" id="exampleInputDesc" rows="5" placeholder="Décrivez votre bien"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputArea">Superficie</label>
            <input type="number" class="form-control" id="exampleInputArea" placeholder="Entrez la superficie de votre bien">
          </div>
          <div class="form-group">
            <label for="exampleInputPrice">Prix</label>
            <input type="number" class="form-control" id="exampleInputPrice" placeholder="Entrez le prix de votre bien">
          </div>
          <div class=form-group>
            <div>
              <label for="formControlRange">Type de logement</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="appart" id="checkboxFlat">
              <label class="form-check-label" for="checkboxFlat"> Appartement</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="maison" type="checkbox" id="checkboxHouse" >
              <label class="form-check-label" for="checkboxHouse">Maison</label>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputNbRoom">Prix</label>
            <input type="number" class="form-control" id="exampleInputNbRoom" placeholder="Entrez le nombre de chambre de votre bien">
          </div>
          <div class="form-group">
            <label for="picture">Joindre une image</label> <br />
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="picture" name="picture" />
              <label class="custom-file-label" for="picture">Joindre une image de votre bien</label>
            </div>              
          <div class="form-group">
            <button value="Uploader" type="submit" class="btn btn-primary float-right">Enregistrer votre
              bien</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
 $('.custom-file input').change(function (e) {
        $(this).next('.custom-file-label').text(e.target.files[0].name);
    });

  </script>
<script>
    function sliderFunction(){
      var val = $('#priceRange')[0].value
      $("#formControlSlider").html(val);
    }
</script>
