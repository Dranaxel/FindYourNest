<body class="bg">
    <header>
            <div class="d-flex justify-content-between">
                    <div class="p-2 flex-fill "></div>
                    <div id="box2" class="p-2 flex-fill h1" >Find Your Nest</div>
                    <div id="box3" class="p-2"><button type="button" class="btn btn-outline-light right mt-3 mr-3 pb-1"><a href="connexion.html">Se connecter</a></button></div>

        <div class="h2 mt-4">Le moyen le plus rapide pour trouver un logement adapté à vos déplacements</div>

        <!-- MAP-->
        <div row class="mapBlock mt-4 mb-3  d-flex justify-content-center">
            <div row id="map"></div>
        </div>

        <!-- BARRE DE RECHERCHE -->
        <div class="row d-flex justify-content-center">
            <div class="row m-0">
                <div class="back col-12 col-lg-6 pt-3 px-2">
                    <input type="text" class="case form-control" id="exampleInputAddress" placeholder="Entrez une adresse">
                </div>
                <div class="back col-12 col-lg-6 d-flex row m-0 px-2">
                    <div class="col-5 pt-3 px-2">
                        <input type="number" class="case form-control" id="exampleInputHour" placeholder="Heure">
                    </div>
                    <div class="col-5 pt-3 px-2">
                        <input type="number" class="case form-control" id="exampleInputMin" placeholder="Minutes">
                    </div>
                    <div class="col-2 pt-3 px-2">
                        <button id="btn-1" type="button" class="btn btn-primary align-top">GO</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script>
        window.onload = function () {
            var map = L.map('map').setView([48.871620, 2.345940], 18);

            var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
            });

            map.addLayer(layer);
        }; 
    </script>
