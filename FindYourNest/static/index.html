<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FindYourNest</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!--police -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CRoboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
</head>

<body class="bg">
        <header>
            <div class="sign d-flex justify-content-end">
                <button type="button" class="btn btn-1 mt-3 mr-3">Se connecter</button>     
            </div>
        </header>

        <!-- SECTION CENTRALE -->
        <div class="container-fluid">
            <div class="h1 mb-0 mt-5">Find Your Nest</p>
                
            <div class="h2">Le moyen le plus rapide pour trouver un logement adapté à vos déplacements</div> 

            <!-- MAP-->
            <div row class="mapBlock mt-4 mb-3  d-flex justify-content-center">
                <div row id="map"></div>         
            </div>

            <!-- BARRE DE RECHERCHE -->
            <div class="row d-flex justify-content-center">
                <div class="row m-0">
                    <div class="back col-12 col-lg-6 pt-3 px-2">
                        <input type="email" class="case form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse">
                    </div>
                    <div class="back col-12 col-lg-6 d-flex row m-0 px-2">
                        <div class="col-5 pt-3 px-2">
                                <input type="email" class="case form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Heure">
                        </div>
                        <div class="col-5 pt-3 px-2">
                                <input type="email" class="case form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Minutes">
                        </div>
                        <div class="col-2 pt-3 px-2">
                                <button type="button" class="btn1 align-top">GO</button> 
                        </div> 
                    </div>
                    
                </div>

            </div>
    
        </div>
    

        <footer>
            <div id="findus">
                Retrouvez nous sur :
            </div>

            <div id="social_media">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-twitter-square"></i>
            </div>
            
            <div id="copyright">
                2019 Copyright FindYourNest. All Rights Reserved. 
            </div>
        </footer>

    <script>
        window.onload = function(){
        var map = L.map('map').setView([48.871620, 2.345940], 18);

        var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
        });

        map.addLayer(layer);
        }; 
    </script>   
    
</body>
</html>
